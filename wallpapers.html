<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeGram | Wallpapers</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: black; color: white; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 24px); }
        .modal-enter { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        #toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(8px);
            padding: 12px 24px;
            border-radius: 99px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div id="toast">Link copied to clipboard!</div>

    <!-- Header -->
    <header id="main-header" class="sticky top-0 z-40 bg-black/80 backdrop-blur-xl border-b border-gray-800 px-4 h-16 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-gradient-to-tr from-red-400 to-red-700 rounded-lg flex items-center justify-center text-white font-black text-sm italic shadow-md ring-1 ring-white/10">
                <img src="assets/favicon.png" onerror="this.style.display='none'">
            </div>
            <span class="font-bold text-lg tracking-tight">ThemeGram</span>
        </div>
        <div id="search-trigger" class="w-10 h-10 rounded-full flex items-center justify-center text-gray-400 cursor-pointer hover:bg-gray-800">
            <i data-lucide="search"></i>
        </div>
    </header>

    <!-- Search Overlay -->
    <div id="search-bar" class="hidden sticky top-0 z-50 bg-black border-b border-gray-800 px-4 h-16 flex items-center gap-3">
        <div class="relative flex-1">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 w-4 h-4"></i>
            <input id="search-input" type="text" placeholder="Search wallpapers..." class="w-full bg-gray-900 border border-gray-700 rounded-xl py-2 pl-9 pr-4 text-sm focus:outline-none focus:border-blue-500">
        </div>
        <button id="cancel-search" class="text-blue-500 font-semibold text-sm">Cancel</button>
    </div>

    <!-- Wallpaper Content -->
    <main id="wallpaper-area" class="flex-1 overflow-y-auto no-scrollbar pb-32">
        <div class="px-5 py-6 flex flex-col gap-1">
            <h2 class="text-2xl font-black">Wallpapers</h2>
            <p class="text-sm text-gray-500">Pick the perfect background for your home screen.</p>
        </div>
        <div id="wallpaper-grid" class="grid grid-cols-2 gap-4 px-4"></div>
    </main>

    <!-- Tab Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-xl border-t border-gray-800 safe-bottom flex justify-around py-3 z-50">
        <a href="index.html" id="nav-themes" class="flex flex-col items-center gap-1 text-gray-500">
            <i data-lucide="layout-grid"></i>
            <span class="text-[10px] font-medium">Themes</span>
        </a>
        <button id="nav-wallpapers" class="flex flex-col items-center gap-1 text-blue-500">
            <i data-lucide="image"></i>
            <span class="text-[10px] font-medium">Wallpapers</span>
        </button>
        <a href="index.html#profile" id="nav-mine" class="flex flex-col items-center gap-1 text-gray-500">
            <i data-lucide="user"></i>
            <span class="text-[10px] font-medium">Mine</span>
        </a>
    </nav>

    <!-- Detail Modal -->
    <div id="theme-modal" class="hidden fixed inset-0 z-[60] bg-black flex flex-col modal-enter">
        <div class="h-16 border-b border-gray-800 flex items-center justify-between px-4 sticky top-0 bg-black">
            <button id="close-modal" class="p-2 text-blue-400"><i data-lucide="chevron-left"></i></button>
            <span id="modal-title" class="font-bold">Wallpaper Details</span>
            <button id="modal-favorite" class="p-2 hidden"><i data-lucide="heart" class="w-6 h-6"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto p-6 pb-32 flex flex-col items-center">
            <div id="modal-preview-box" class="w-full max-w-xs aspect-[9/16] rounded-[2.5rem] shadow-2xl relative overflow-hidden flex items-center justify-center">
                <img id="modal-banner" src="" class="w-full h-full object-cover">
            </div>
            
            <div class="w-full max-w-xs mt-8">
                <h1 id="modal-info-title" class="text-3xl font-bold mb-2">Item</h1>
                <p id="modal-info-cat" class="text-gray-400 mb-6"></p>
                <div id="modal-stats" class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                        <span id="modal-stat-1-val" class="text-2xl font-bold block">HD</span>
                        <span id="modal-stat-1-lbl" class="text-[10px] text-gray-500 uppercase">Quality</span>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                        <span id="modal-license" class="text-2xl font-bold block">Free</span>
                        <span class="text-[10px] text-gray-500 uppercase">License</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 right-0 p-6 pb-10 bg-black/90 border-t border-gray-800 flex gap-4">
            <button id="btn-share" class="flex-1 bg-gray-800 py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
                <i data-lucide="share" class="w-5 h-5"></i> Share
            </button>
            <button id="btn-install" class="flex-[2] bg-blue-600 py-4 rounded-2xl font-bold text-center">Download Wallpaper</button>
        </div>
    </div>

    <!-- VIP Verification Modal -->
    <div id="vip-modal" class="hidden fixed inset-0 z-[100] bg-black/60 backdrop-blur-md flex items-center justify-center p-6">
        <div class="bg-[#111] border border-gray-800 rounded-3xl w-full max-w-xs p-8 shadow-2xl flex flex-col items-center text-center">
            <div class="w-16 h-16 bg-amber-500/20 text-amber-500 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="crown" class="w-8 h-8"></i>
            </div>
            <h2 class="text-xl font-bold mb-2">VIP Access Required</h2>
            <p class="text-sm text-gray-400 mb-6">Enter your 4-digit access code to unlock this premium content for a limited time.</p>
            
            <input id="vip-pin-input" type="password" maxlength="9" placeholder="VIP" class="w-full bg-black border border-gray-700 rounded-xl py-4 text-center text-2xl tracking-[1rem] font-black focus:outline-none focus:border-amber-500 mb-6">
            
            <div class="flex gap-3 w-full">
                <button id="cancel-vip" class="flex-1 bg-gray-800 py-3 rounded-xl font-bold text-sm">Cancel</button>
                <button id="verify-vip" class="flex-1 bg-[#222] text-white py-3 rounded-xl font-bold text-sm">Verify</button>
            </div>
        </div>
    </div>

    <script>
        const VIP_PIN = "2025XMAS"; 
        const VIP_DURATION_MS = 5 * 60 * 1000; 
        
        let hasVipAccess = false; 

        // DATA SOURCE
        const WALLPAPERS = [
            { id: 'w1', type: 'wallpaper', title: 'HD IOS 12 WP', url: 'https://w0.peakpx.com/wallpaper/378/857/HD-wallpaper-iphone-12-pro-ios-14-iphone-12-thumbnail.jpg', category: 'IOS', isVIP: false },
            { id: 'w2', type: 'wallpaper', title: 'Leaf Wallpaper', url: 'https://wallpapers.com/images/thumbnail/simple-weed-design-for-iphone-llraguwgfe1ppwgq.jpg', category: 'Nature', isVIP: false },
            { id: 'w3', type: 'wallpaper', title: 'Joker | B&W', url: 'https://r1.ilikewallpaper.net/iphone-wallpapers/download/24489/The-Joker-Batman-Black-White-Painting-Art-iphone-wallpaper-ilikewallpaper_com.jpg', category: 'Movie', isVIP: false },
            { id: 'w4', type: 'wallpaper', title: 'Hello Kitty', url: 'https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f6e8401a-88e4-45ba-8b30-055fe7f21482/djjgait-ee5b68f2-6c3f-41fb-88e1-62d28adb9753.jpg/v1/fill/w_656,h_1219,q_70,strp/wp11519291_y2k_hello_kitty_wallpapers_by_misviolet10_djjgait-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTI4MCIsInBhdGgiOiIvZi9mNmU4NDAxYS04OGU0LTQ1YmEtOGIzMC0wNTVmZTdmMjE0ODIvZGpqZ2FpdC1lZTViNjhmMi02YzNmLTQxZmItODhlMS02MmQyOGFkYjk3NTMuanBnIiwid2lkdGgiOiI8PTY4OSJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.u8pcLOoOqDqA2m266RQo9Hs9LX7OZqlEr-b-ee7bWSo', category: 'Cartoon', isVIP: false },
            { id: 'w5', type: 'wallpaper', title: 'Blue Wallpaper', url: 'https://media.idownloadblog.com/wp-content/uploads/2021/09/Light_Beams_Blue_Light-iPhone-13-Pro-official-apple-wallpaper.jpg', category: 'Neon', isVIP: false },
            { id: 'w6', type: 'wallpaper', title: 'Rick And Morty', url: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhjHXQmTbo5mznVlgVmF_nHZ-Yd_2wWgHVfyiIsf1DUApDUG7jJgbGJbxLvqIuJPD4jEnrI7IQE9f-SSobRq6m8EiU0UdQxu5GlK_AYZdYeCIVOA67-BZGH5shF9OfcU2AYoIOMoohtU0D5WWJtu9b60v9uuFF6y4uVfrJWnULBoJWX1IwimKlqTo19WA/d/rick-and-morty-wallpaper-ios-16.png', category: 'Cartoon', isVIP: false },
            { id: 'w7', type: 'wallpaper', title: 'Pink Bows/hearts', url: 'https://marketplace.canva.com/EAGjTPSVmjU/1/0/900w/canva-pink-watercolor-playful-floral-abstract-ribbon-bows-girly-phone-wallpaper-Al4eXCEBWQE.jpg', category: 'Movie', isVIP: false },
            { id: 'w8', type: 'wallpaper', title: 'Neon Tokyo', url: 'https://images.unsplash.com/photo-1565214975484-3cfa9e56f914?q=80&w=1000&auto=format&fit=crop', category: 'City', isVIP: false },
            { id: 'w9', type: 'wallpaper', title: 'Abstract Waves', url: 'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1000&auto=format&fit=crop', category: 'Abstract', isVIP: false },
        ];

        let currentItem = null;
        let currentSearchQuery = '';

        function handleDeepLink() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#item-')) {
                const id = hash.replace('#item-', '');
                const item = WALLPAPERS.find(w => w.id === id);
                if (item) {
                    setTimeout(() => openItem(item), 100);
                }
            }
        }

        function checkVipStatus() {
            const expiry = localStorage.getItem('vipExpiry');
            if (expiry) {
                const now = new Date().getTime();
                if (now < parseInt(expiry)) {
                    hasVipAccess = true;
                    return;
                }
            }
            hasVipAccess = false;
            localStorage.removeItem('vipExpiry');
        }

        function renderWallpapers() {
            const grid = document.getElementById('wallpaper-grid');
            grid.innerHTML = '';
            const filtered = WALLPAPERS.filter(w => w.title.toLowerCase().includes(currentSearchQuery.toLowerCase()));
            filtered.forEach(wp => {
                const card = document.createElement('div');
                card.className = "bg-gray-900 rounded-2xl border border-gray-800 overflow-hidden active:scale-95 transition-all shadow-sm aspect-[9/16] relative";
                card.innerHTML = `
                    ${wp.isVIP ? '<div class="absolute top-3 right-3 z-20 bg-amber-500 text-black text-[9px] font-black px-2 py-0.5 rounded-full shadow-lg">VIP</div>' : ''}
                    <img src="${wp.url}" class="absolute inset-0 w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                    <div class="absolute bottom-3 left-3">
                        <h3 class="font-bold text-xs truncate">${wp.title}</h3>
                        <p class="text-[9px] text-gray-300 opacity-80">${wp.category}</p>
                    </div>
                `;
                card.onclick = () => openItem(wp);
                grid.appendChild(card);
            });
        }

        function openItem(item) {
            currentItem = item;
            document.getElementById('modal-title').innerText = 'Wallpaper Details';
            document.getElementById('modal-info-title').innerText = item.title;
            document.getElementById('modal-info-cat').innerText = item.category + ' Wallpaper';
            document.getElementById('btn-install').innerText = 'Download Wallpaper';
            document.getElementById('modal-license').innerText = item.isVIP ? 'VIP Access' : 'Free License';
            const banner = document.getElementById('modal-banner');
            banner.src = item.url;
            
            document.getElementById('theme-modal').classList.remove('hidden');
            history.replaceState(null, null, '#item-' + item.id);
        }

        document.getElementById('btn-install').onclick = () => {
            if (!currentItem) return;
            checkVipStatus();
            if (currentItem.isVIP && !hasVipAccess) {
                showVipModal();
            } else {
                window.open(currentItem.url, '_blank');
            }
        };

        function showVipModal() {
            document.getElementById('vip-modal').classList.remove('hidden');
            document.getElementById('vip-pin-input').value = '';
            document.getElementById('vip-pin-input').focus();
        }

        document.getElementById('cancel-vip').onclick = () => {
            document.getElementById('vip-modal').classList.add('hidden');
        };

        document.getElementById('verify-vip').onclick = () => {
            const input = document.getElementById('vip-pin-input').value;
            if (input === VIP_PIN) {
                const expiryTime = new Date().getTime() + VIP_DURATION_MS;
                localStorage.setItem('vipExpiry', expiryTime.toString());
                checkVipStatus();
                document.getElementById('vip-modal').classList.add('hidden');
                showToast("VIP Unlocked for 5 Minutes!");
                setTimeout(() => {
                    if(currentItem) window.open(currentItem.url, '_blank');
                }, 1000);
            } else {
                showToast("Incorrect Code. Try again.");
                document.getElementById('vip-pin-input').value = '';
                document.getElementById('vip-pin-input').focus();
            }
        };

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        function shareItem() {
            if(!currentItem) return;
            const base = window.location.href.split('#')[0];
            const shareUrl = base + '#item-' + currentItem.id;
            
            if (navigator.share) {
                navigator.share({ 
                    title: currentItem.title, 
                    text: `Check out the "${currentItem.title}" Wallpaper on ThemeGram!`, 
                    url: shareUrl 
                }).catch(console.error);
            } else {
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = shareUrl; 
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                showToast("Link copied to clipboard!");
            }
        }

        document.getElementById('search-trigger').onclick = () => { document.getElementById('main-header').classList.add('hidden'); document.getElementById('search-bar').classList.remove('hidden'); document.getElementById('search-input').focus(); };
        document.getElementById('cancel-search').onclick = () => { document.getElementById('main-header').classList.remove('hidden'); document.getElementById('search-bar').classList.add('hidden'); document.getElementById('search-input').value = ''; currentSearchQuery = ''; renderWallpapers(); };
        document.getElementById('search-input').oninput = (e) => { currentSearchQuery = e.target.value; renderWallpapers(); };
        document.getElementById('close-modal').onclick = () => { 
            document.getElementById('theme-modal').classList.add('hidden'); 
            history.replaceState(null, null, window.location.pathname);
        }
        document.getElementById('btn-share').onclick = shareItem;

        window.onload = () => {
            checkVipStatus();
            renderWallpapers();
            lucide.createIcons();
            handleDeepLink();
        };

        window.onhashchange = handleDeepLink;
    </script>
</body>
</html>
