<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeGram | Free iPhone Themes For Download! no Subscription</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: black; color: white; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .ios-icon { border-radius: 22.5%; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 24px); }
        .modal-enter { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        #toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(8px);
            padding: 12px 24px;
            border-radius: 99px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div id="toast">Link copied to clipboard!</div>

    <!-- Header -->
    <header id="main-header" class="sticky top-0 z-40 bg-black/80 backdrop-blur-xl border-b border-gray-800 px-4 h-16 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-gradient-to-tr from-red-400 to-red-700 rounded-lg flex items-center justify-center text-white font-black text-sm italic shadow-md ring-1 ring-white/10"><img src="assets/favicon.png"></div>
            <span class="font-bold text-lg tracking-tight">ThemeGram</span>
        </div>
        <div id="search-trigger" class="w-10 h-10 rounded-full flex items-center justify-center text-gray-400 cursor-pointer hover:bg-gray-800">
            <i data-lucide="search"></i>
        </div>
    </header>

    <!-- Search Overlay -->
    <div id="search-bar" class="hidden sticky top-0 z-50 bg-black border-b border-gray-800 px-4 h-16 flex items-center gap-3">
        <div class="relative flex-1">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 w-4 h-4"></i>
            <input id="search-input" type="text" placeholder="Search themes..." class="w-full bg-gray-900 border border-gray-700 rounded-xl py-2 pl-9 pr-4 text-sm focus:outline-none focus:border-blue-500">
        </div>
        <button id="cancel-search" class="text-blue-500 font-semibold text-sm">Cancel</button>
    </div>

    <!-- Main Content -->
    <main id="content-area" class="flex-1 overflow-y-auto no-scrollbar pb-32">
        <div id="hero" class="px-4 py-6">
            <div class="relative w-full h-44 rounded-3xl overflow-hidden shadow-xl bg-gradient-to-br from-red-600 via-red-450 to-red-420 flex items-center justify-center text-center border border-white/10">
                <div class="z-10">
                    <h1 class="text-3xl font-black mb-1">Best of 2024</h1>
                    <p class="text-sm font-medium opacity-80">Trending styles for your iPhone</p>
                    <button class="mt-4 bg-white text-purple-900 px-6 py-2 rounded-full font-bold text-sm shadow-lg active:scale-95 transition-transform">Explore Now</button>
                </div>
            </div>
        </div>

        <div class="px-5 mb-4 flex justify-between items-end">
            <h2 id="section-title" class="text-xl font-bold">New Arrivals</h2>
            <span class="text-sm text-blue-400 font-medium">See All</span>
        </div>

        <div id="themes-grid" class="grid grid-cols-2 gap-4 px-4"></div>
    </main>

    <!-- Profile View -->
    <main id="profile-area" class="hidden flex-1 overflow-y-auto px-4 py-8">
        <div class="flex items-center gap-4 mb-8">
            <div class="w-16 h-16 rounded-full bg-gray-800 flex items-center justify-center text-2xl border border-gray-700">ðŸ‘¤</div>
            <div>
                <h2 class="text-xl font-bold">Guest User</h2>
                <span class="text-xs text-gray-400 bg-gray-900 border border-gray-800 px-2 py-1 rounded-full">Free Plan</span>
            </div>
        </div>
        <div class="bg-gradient-to-r from-amber-900 to-yellow-800 rounded-2xl p-4 mb-6 border border-yellow-700/30">
            <h3 class="font-bold flex items-center gap-2"><i data-lucide="crown" class="w-4 h-4 fill-current"></i> Go Premium</h3>
            <p class="text-xs opacity-80 mt-1">Unlock all themes & remove ads</p>
        </div>
        <div class="space-y-2">
            <a href="favorites.html" class="bg-gray-900 p-4 rounded-xl border border-gray-800 flex justify-between items-center">
                <span class="font-medium flex items-center gap-3"><i data-lucide="heart" class="text-pink-500 fill-pink-500 w-5 h-5"></i> My Favorites</span>
                <i data-lucide="chevron-right" class="text-gray-600 w-5 h-5"></i>
            </a>
            <a href="settings.html" class="bg-gray-900 p-4 rounded-xl border border-gray-800 flex justify-between items-center">
                <span class="font-medium flex items-center gap-3"><i data-lucide="settings" class="text-pink-500 fill-pink-500 w-5 h-5"></i>Settings</span>
                <i data-lucide="chevron-right" class="text-gray-600 w-5 h-5"></i>
            </a>
        </div>
    </main>

    <!-- Tab Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-xl border-t border-gray-800 safe-bottom flex justify-around py-3">
        <button id="nav-themes" class="flex flex-col items-center gap-1 text-blue-500">
            <i data-lucide="layout-grid"></i>
            <span class="text-[10px] font-medium">Themes</span>
        </button>
        <button id="nav-mine" class="flex flex-col items-center gap-1 text-gray-500">
            <i data-lucide="user"></i>
            <span class="text-[10px] font-medium">Mine</span>
        </button>
    </nav>

    <!-- Detail Modal -->
    <div id="theme-modal" class="hidden fixed inset-0 z-[60] bg-black flex flex-col modal-enter">
        <div class="h-16 border-b border-gray-800 flex items-center justify-between px-4 sticky top-0 bg-black">
            <button id="close-modal" class="p-2 text-blue-400"><i data-lucide="chevron-left"></i></button>
            <span id="modal-title" class="font-bold">Theme Name</span>
            <button id="modal-favorite" class="p-2"><i data-lucide="heart" class="w-6 h-6"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto p-6 pb-32 flex flex-col items-center">
            <div id="modal-preview-box" class="w-full max-w-xs aspect-square rounded-[2.5rem] p-8 shadow-2xl flex items-center justify-center mb-8 relative">
                <div id="modal-icon-grid" class="grid grid-cols-2 gap-4 w-full h-full"></div>
            </div>
            <div class="w-full max-w-xs">
                <h1 id="modal-info-title" class="text-3xl font-bold mb-2">Theme</h1>
                <p id="modal-info-cat" class="text-gray-400 mb-6"></p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                        <span id="modal-icon-count" class="text-2xl font-bold block">120</span>
                        <span class="text-[10px] text-gray-500 uppercase">Icons</span>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                        <span id="modal-license" class="text-2xl font-bold block">Free</span>
                        <span class="text-[10px] text-gray-500 uppercase">License</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 right-0 p-6 pb-10 bg-black/90 border-t border-gray-800 flex gap-4">
            <button id="btn-share" class="flex-1 bg-gray-800 py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
                <i data-lucide="share" class="w-5 h-5"></i> Share
            </button>
            <a id="btn-install" href="#" target="_blank" class="flex-[2] bg-blue-600 py-4 rounded-2xl font-bold text-center">Install Pack</a>
        </div>
    </div>

    <script>
        const THEMES = [
            { id: '1', title: 'XMAS2025', category: 'Holiday', url: 'https://drive.google.com/uc?export=download&id=1AaXbDRcdwMeS8FMoATDg0B9N7hJHJz_j', colors: ['from-red-500', 'to-red-900'], isPremium: false, iconCount: 34, icons: [{t:'X',b:'red'},{t:'M',b:'lightred'},{t:'A',b:'pink'},{t:'S',b:'darkred'}] },
            { id: '2', title: 'Rick And Morty', category: 'Cartoon', url: 'https://drive.google.com/uc?export=download&id=1jBNIQDMrtXD1IlVoR-K1INRd12Cb_2RV', colors: ['from-yellow-500', 'to-green-900'], isPremium: false, iconCount: 21, icons: [{t:'R',b:'green'},{t:'I',b:'lightgreen'},{t:'C',b:'yellow'},{t:'K',b:'cyan'}] },
            { id: '3', title: 'Black And White -WallpapersClan', category: 'Basic', url: 'https://drive.google.com/uc?export=download&id=1HZmhc4IHorbTeQIHYeNbOSejUpvgyK3J', colors: ['from-[black]', 'to-[white]'], isPremium: false, iconCount: 85, icons: [{t:'B',b:'black'},{t:'A',b:'white'},{t:'N',b:'white'},{t:'W',b:'black'}] },
            { id: '4', title: 'Black 3D -WallpapersClan', category: 'Basic', url: 'https://drive.google.com/uc?export=download&id=1X6lGMkn-jGhCt1CVDobgaHFaxp7qrrs8', colors: ['from-[#111]', 'to-[#444]'], isPremium: false, iconCount: 72, icons: [{t:'3',b:'black'},{t:'D',b:'black'},{t:'B',b:'black'},{t:'W',b:'black'}] },  
            { id: '5', title: 'Blue Neon -WallpapersClan', category: 'Neon', url: 'https://drive.google.com/uc?export=download&id=1BBVMvQoYyCMb0wGqfa7o8HFSQyatiKav', colors: ['from-[blue]', 'to-[#333]'], isPremium: false, iconCount: 68, icons: [{t:'B',b:'darkblue'},{t:'L',b:'darkblue'},{t:'U',b:'darkblue'},{t:'E',b:'darkblue'}] },
            { id: '6', title: 'Halloween -WallpapersClan', category: 'Holiday', url: 'https://drive.google.com/uc?export=download&id=1gfqNtebl63wCr9C6a4iiSAlnwJmI0KxI', colors: ['from-[#111]', 'to-[orange]'], isPremium: false, iconCount: 70, icons: [{t:'J',b:'orange'},{t:'A',b:'black'},{t:'C',b:'black'},{t:'K',b:'black'}] },  
        ];

        let favorites = JSON.parse(localStorage.getItem('themePackFavorites') || '[]');
        let currentThemeId = null;

        function renderThemes(query = '') {
            const grid = document.getElementById('themes-grid');
            grid.innerHTML = '';
            const filtered = THEMES.filter(t => t.title.toLowerCase().includes(query.toLowerCase()));
            
            filtered.forEach(theme => {
                const card = document.createElement('div');
                card.className = "bg-gray-900 rounded-2xl border border-gray-800 overflow-hidden active:scale-95 transition-all";
                card.innerHTML = `
                    <div class="h-36 bg-gradient-to-br ${theme.colors[0]} ${theme.colors[1]} flex items-center justify-center relative">
                        <img src="https://placehold.co/60x60/${theme.icons[0].b}/fff/png?text=${theme.icons[0].t}" class="w-14 h-14 ios-icon shadow-lg">
                        <div class="absolute bottom-2 flex gap-1 opacity-80 scale-75">
                            <img src="https://placehold.co/40x40/${theme.icons[1].b}/fff/png?text=${theme.icons[1].t}" class="w-8 h-8 ios-icon">
                            <img src="https://placehold.co/40x40/${theme.icons[2].b}/fff/png?text=${theme.icons[2].t}" class="w-8 h-8 ios-icon">
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-sm">${theme.title}</h3>
                        <p class="text-[10px] text-gray-500">${theme.category} â€¢ ${theme.iconCount} icons</p>
                    </div>
                `;
                card.onclick = () => {
                    window.location.hash = `theme-${theme.id}`;
                    openTheme(theme.id);
                };
                grid.appendChild(card);
            });
        }

        function openTheme(id) {
            const theme = THEMES.find(t => t.id === id);
            if(!theme) return;
            currentThemeId = id;
            document.getElementById('modal-title').innerText = theme.title;
            document.getElementById('modal-info-title').innerText = theme.title;
            document.getElementById('modal-info-cat').innerText = theme.category + ' Collection';
            document.getElementById('modal-icon-count').innerText = theme.iconCount;
            document.getElementById('modal-license').innerText = theme.isPremium ? 'VIP' : 'Free';
            document.getElementById('btn-install').href = theme.url;
            
            const previewBox = document.getElementById('modal-preview-box');
            previewBox.className = `w-full max-w-xs aspect-square rounded-[2.5rem] p-8 shadow-2xl flex items-center justify-center mb-8 relative bg-gradient-to-br ${theme.colors[0]} ${theme.colors[1]}`;
            
            const grid = document.getElementById('modal-icon-grid');
            grid.innerHTML = theme.icons.map(i => `<img src="https://placehold.co/100x100/${i.b}/fff/png?text=${i.t}" class="w-full ios-icon shadow-xl">`).join('');
            
            updateFavoriteIcon();
            document.getElementById('theme-modal').classList.remove('hidden');
        }

        function toggleFavorite() {
            if (favorites.includes(currentThemeId)) {
                favorites = favorites.filter(id => id !== currentThemeId);
            } else {
                favorites.push(currentThemeId);
            }
            localStorage.setItem('themePackFavorites', JSON.stringify(favorites));
            updateFavoriteIcon();
        }

        function updateFavoriteIcon() {
            const btn = document.getElementById('modal-favorite');
            const isFav = favorites.includes(currentThemeId);
            btn.innerHTML = `<i data-lucide="heart" class="w-6 h-6 ${isFav ? 'text-pink-500 fill-pink-500' : 'text-white'}"></i>`;
            lucide.createIcons();
        }

        function shareTheme() {
            const theme = THEMES.find(t => t.id === currentThemeId);
            const shareUrl = window.location.origin + window.location.pathname + '#theme-' + theme.id;
            const shareData = { title: theme.title, text: `Check this out!`, url: shareUrl };

            if (navigator.share) {
                navigator.share(shareData).catch(console.error);
            } else {
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = shareUrl;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 2000);
            }
        }

        // Navigation
        document.getElementById('nav-themes').onclick = () => {
            document.getElementById('content-area').classList.remove('hidden');
            document.getElementById('profile-area').classList.add('hidden');
            document.getElementById('nav-themes').className = 'flex flex-col items-center gap-1 text-blue-500';
            document.getElementById('nav-mine').className = 'flex flex-col items-center gap-1 text-gray-500';
            document.getElementById('main-header').classList.remove('hidden');
        };

        document.getElementById('nav-mine').onclick = () => {
            document.getElementById('content-area').classList.add('hidden');
            document.getElementById('profile-area').classList.remove('hidden');
            document.getElementById('nav-mine').className = 'flex flex-col items-center gap-1 text-blue-500';
            document.getElementById('nav-themes').className = 'flex flex-col items-center gap-1 text-gray-500';
            document.getElementById('main-header').classList.add('hidden');
        };

        document.getElementById('search-trigger').onclick = () => {
            document.getElementById('main-header').classList.add('hidden');
            document.getElementById('search-bar').classList.remove('hidden');
            document.getElementById('search-input').focus();
        };

        document.getElementById('cancel-search').onclick = () => {
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('search-bar').classList.add('hidden');
            document.getElementById('search-input').value = '';
            document.getElementById('hero').style.display = 'block';
            document.getElementById('section-title').innerText = 'New Arrivals';
            renderThemes();
        };

        document.getElementById('search-input').oninput = (e) => {
            const query = e.target.value;
            renderThemes(query);
            document.getElementById('hero').style.display = query ? 'none' : 'block';
            document.getElementById('section-title').innerText = query ? 'Search Results' : 'New Arrivals';
        };

        document.getElementById('close-modal').onclick = () => {
            document.getElementById('theme-modal').classList.add('hidden');
            window.location.hash = '';
        }
        document.getElementById('modal-favorite').onclick = toggleFavorite;
        document.getElementById('btn-share').onclick = shareTheme;

        window.onload = () => {
            renderThemes();
            const hash = window.location.hash;
            if(hash && hash.startsWith('#theme-')) {
                const id = hash.split('-')[1];
                openTheme(id);
            }
            lucide.createIcons();
        };
    </script>
</body>
</html>
